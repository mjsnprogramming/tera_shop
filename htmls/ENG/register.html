<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name = "viewport">
    <title>Register</title>
    <link rel = "stylesheet" href = "../../styles/register.css">

</head>
<body>


<main>
    <div id = "system_register_body">
    <div id = "register_square">
        <form action = "#" method = "POST">

            <span class = "fields">
                <label><b>Email:</b></label>
                <br>
                <input placeholder = "Enter your email" type = "text" name = "email" id = "email" required>
            </span>

            <span class = "fields">
                <label><b>Login:</b></label>
                <br>
                <input placeholder = "Enter username" type="text" name = "login" id = "login" required>
            </span>


            <span class = "fields">
                <label><b>Password:</b></label>
                <br>
                <input placeholder = "Enter password" type = "password" name = "password" id = "password" required>
            </span>

            <span class = "fields">
                <label><b>Repeat password:</b></label>
                <br>
                <input placeholder = "Enter password again" type = "password" name = "password_repeat" id = "password_repeat" required>
            </span>


            <span class = "check">
                <br>
                <input type = "checkbox" name = "newsletter" id = "newsletter">
                <label><b>I want to receive newsletter</b></label>
            </span>

            <span class = "check">
                <br>
                <input type = "checkbox" name = "regulations" id = "regulations">
                <label><b>I accept the regulations</b></label>
            </span>

            <div id = "already_have_login">
                <span>Already have account?<a href = "login.html">Let's log in!</a></span>
            </div>

            <br>

            <input class = "submit" id = "submit" type = "submit"  name = "submit" value = "Register">


        </form>
    </div>
    </div>
</main>

</body>
</html>
