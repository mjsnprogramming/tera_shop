<!DOCTYPE html>
<head>
    <meta name = "viewport">
    <title>Login</title>
    <link rel = "stylesheet" type = "text/css" href = "../../styles/login.css">
</head>
<body class = "system_login_body">
<main>
    <div id = "login_square">


        <form  action = "#" method = "POST">

                            <span class = "fields">
                            <label><b>Login:</b></label>
                                <br>
					        <input placeholder = "Enter username" type = "text" name = "login" required>
                            </span>


                            <span class = "fields">
                            <label><b>Password:</b></label>
                                <br>
					        <input placeholder = "Enter password" type = "password" name = "password" required>
                            </span>
                            <br>
                            <div id = "reset_password">
                                <a href = "reset.html" id = "reset_pw_link"><b>Forgot password?</b></a>
                            </div>

                            <div id = "register">
                                <p>No account?</p>
                                <a href = "register.html">Let's sign up!</a>
                            </div>

                            <br>
                        <input class = "submit" type = "submit" name = "submit" value = "Log in">

        </form>



    </div>
</main>
</body>
