<!DOCTYPE html>
<head>
    <meta name = "viewport" charset="utf-8">
    <title>Login</title>
    <link rel = "stylesheet" type = "text/css" href = "../../styles/login.css">
</head>
<body class = "system_login_body">

<main>
    <div id = "login_square">


        <form  action = "#" method = "POST">

                            <span class = "fields">
                            <label><b>Login:</b></label>
                                <br>
					        <input placeholder = "Wprowadź nazwę użytkownika" type = "text" name = "login" required>
                            </span>


                            <span class = "fields">
                            <label><b>Hasło:</b></label>
                                <br>
					        <input placeholder = "Wprowadź hasło" type = "password" name = "password" required>
                            </span>
                            <br>
                            <div id = "reset_password">
                                <a href = "../PL/reset_PL.html" id = "reset_pw_link"><b>Zapomniałeś hasła?</b></a>
                            </div>

                            <div id = "register">
                                <p>Nie masz konta?</p>
                                <a href = "../PL/register_PL.html">Zarejestruj się!</a>
                            </div>

                            <br>
                        <input class = "submit" type = "submit" name = "submit" value = "Zaloguj">

        </form>



    </div>
</main>
</body>
