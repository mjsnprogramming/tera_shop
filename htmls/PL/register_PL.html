<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name = "viewport">
    <title>Register</title>
    <link rel = "stylesheet" href = "../../styles/register.css">

</head>
<body>


<main>
    <div id = "system_register_body">
    <div id = "register_square">
        <form action = "#" method = "POST">

            <span class = "fields">
                <label><b>Email:</b></label>
                <br>
                <input placeholder = "Podaj swój email" type = "text" name = "email" id = "email" required>
            </span>

            <span class = "fields">
                <label><b>Login:</b></label>
                <br>
                <input placeholder = "Podaj nazwę użytkownika" type="text" name = "login" id = "login" required>
            </span>


            <span class = "fields">
                <label><b>Hasło:</b></label>
                <br>
                <input placeholder = "Wprowadź hasło" type = "password" name = "password" id = "password" required>
            </span>

            <span class = "fields">
                <label><b>Powtórz hasło:</b></label>
                <br>
                <input placeholder = "Potwierdź hasło" type = "password" name = "password_repeat" id = "password_repeat" required>
            </span>


            <span class = "check">
                <br>
                <input type = "checkbox" name = "newsletter" id = "newsletter">
                <label><b>Chcę otrzymywać newsletter</b></label>
            </span>

            <span class = "check">
                <br>
                <input type = "checkbox" name = "regulations" id = "regulations">
                <label><b>Akceptuję regulamin</b></label>
            </span>

            <div id = "already_have_login">
                <span>Masz juz konto?<a href = "../PL/login_PL.html">Zaloguj się!</a></span>
            </div>

            <br>

            <input class = "submit" id = "submit" type = "submit"  name = "submit" value = "Zarejestruj">


        </form>
    </div>
    </div>
</main>

</body>
</html>
